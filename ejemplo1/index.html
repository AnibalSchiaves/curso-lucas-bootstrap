<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" style="background-color: aqua;">
        <p>Estamos en un container</p>
    </div>
    <div class="container-fluid" style="background-color: aqua;">
        <p>Estamos en un container-fluid</p>
    </div>
    <div class="container-sm" style="background-color: aqua;">
        <p>Estamos en un container-sm</p>
    </div>
    <div class="container-md" style="background-color: aqua;">
        <p>Estamos en un container-md</p>
    </div>
    <div class="container-lg" style="background-color: aqua;">
        <p>Estamos en un container-lg</p>
    </div>
    <div class="container-xl" style="background-color: aqua;">
        <p>Estamos en un container-xl</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
