<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Ejemplos de controles de form en Bootstrap</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="custom-table.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center bg-secondary">Ejercicio 1 de forularios</h1>
            <div>       
                <h2>Formulario en l√≠nea</h2>
                <form>
                    <div class="row align-items-center g-3">
                        <label class="form-label d-lg-none col-md-2" for="inputEmail3">Email</label>
                        <div class="col-md-10 col-lg-auto">
                            <input type="email" id="inputEmail3" class="form-control col-md-auto" placeholder="Email"/>
                        </div>
                        <label class="d-lg-none col-md-2" for="inputPassword3">Password</label>
                        <div class="col-md-10 col-lg-auto">
                            <input type="password" id="inputPassword3" class="form-control" placeholder="Password"/>
                        </div>

                        <div class="col-md-10 offset-md-2 offset-lg-0 col-lg-auto">
                            <div class="form-check">
                                <input type="checkbox" id="checkRecordar3" class="form-check-input" />
                                <label class="form-check-label" for="checkRecordar3">Recordar</label>
                            </div>
                        </div>
                        <div class="col-md-10 offset-md-2 offset-lg-0 col-lg-auto">
                            <input type="button" id="buttonIngresar3" value="Ingresar" class="btn btn-primary" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
