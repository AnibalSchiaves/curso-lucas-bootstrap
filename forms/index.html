<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Ejemplos de controles de form en Bootstrap</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="custom-table.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center bg-secondary">Trabajando con controles y formularios</h1>
            <div>
                <h2>Formulario Vertical</h2>
                <form>
                    <div class="mt-2">
                        <label class="form-label" for="inputEmail">Email</label>
                        <input class="form-control" type="email" placeholder="Email" id="inputEmail" />
                    </div>
                    <div class="mt-2">
                        <label class="form-label" for="inputPassword">Password</label>
                        <input class="form-control" type="password" placeholder="Password" id="inputPassword" />
                    </div>
                    <div class="mt-2">
                        <div class="form-check">
                            <input type="checkbox" id="checkRecordar" class="form-check-input"/>
                            <label class="form-check-label">Recordar</label>
                        </div>
                    </div>
                    <div class="mt-2">
                        <input type="button" id="buttoinIngresar" value="Ingresar" class="btn btn-primary"/>
                    </div>
                </form>
            </div>
            <hr/>
            <div>
                <h2>Formulario Horizontal</h2>
                <form>
                    <div class="row mt-2">
                        <label class="form-label col-sm-2" for="inputEmail2">Email</label>
                        <div class="col-sm-10">
                            <input type="email" id="inputEmail2" class="form-control" placeholder="Email"/>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <label class="form-label col-sm-2" for="inputPassword2">Password</label>
                        <div class="col-sm-10">
                            <input type="password" id="inputPassword2" class="form-control" placeholder="Password"/>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-sm-10 offset-sm-2">
                            <div class="form-check">
                                <input type="checkbox" id="checkRecordar2" class="form-check-input" />
                                <label class="form-check-label" for="checkRecordar2">Recordar</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-sm-10 offset-sm-2">
                            <input type="button" id="buttonIngresar2" value="Ingresar" class="btn btn-primary" />
                        </div>
                    </div>
                </form>
            </div>
            <hr/>
            <div>       
                <h2>Formulario en l√≠nea</h2>
                <form>
                    <div class="row align-items-center g-3">
                        <div class="col-md-auto">
                            <label class="visually-hidden" for="inputEmail3">Email</label>
                            <input type="email" id="inputEmail3" class="form-control" placeholder="Email"/>
                        </div>
                        <div class="col-md-auto">
                            <label class="visually-hidden" for="inputPassword3">Password</label>
                            <input type="password" id="inputPassword3" class="form-control" placeholder="Password"/>
                        </div>
                        <div class="col-md-auto">
                            <div class="form-check">
                                <input type="checkbox" id="checkRecordar3" class="form-check-input" />
                                <label class="form-check-label" for="checkRecordar3">Recordar</label>
                            </div>
                        </div>
                        <div class="col-md-auto">
                            <input type="button" id="buttonIngresar3" value="Ingresar" class="btn btn-primary" />
                        </div>
                    </div>
                </form>
            </div>
            <hr/>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
